<div ng-controller='LandingController'>
   <div class = 'container'>

     <!-- Start- Featured Recipes -->
      <div class='col-md-8'>
         <div class='recipes'>
            <h1>Today's Featured Recipes</h1>

            <!-- TODO: ADD finish feature with real data -->
            <!-- <div class='recipe' ng-repeat='recipe in recipes'> -->

            <!-- START - Carousel -->
            <div id='myCarousel' class='carousel slide' data-ride='carousel'>

               <!-- Indicators (dots) -->
               <ol class='carousel-indicators'>
                  <li data-target='#myCarousel' data-slide-to='0' class='active'>
                  </li>
                  <li data-target='#myCarousel' data-slide-to='1'></li>
                  <li data-target='#myCarousel' data-slide-to='2'></li>
                  <li data-target='#myCarousel' data-slide-to='3'></li>
                  <li data-target='#myCarousel' data-slide-to='4'></li>
                  <li data-target='#myCarousel' data-slide-to='5'></li>
               </ol>

               <!-- START - Wrapper for slides -->
               <div class='carousel-inner' role='listbox'>
                  <div class='item' ng-class='{active:!$index}' ng-repeat='recipe in recipes'>
                     <img src='{{ recipe.image_url }}'>
                     <div class='carousel-caption'>
                        <h3>{{ recipe.title }}</h3>
                     </div>
                  </div>
                  

                  <!-- Left and right controls -->
                  <a class='left carousel-control' href='#myCarousel' role='button' data-slide='prev'>
                  <span class='glyphicon glyphicon-chevron-left' aria-hidden='true'></span>
                  <span class='sr-only'>Previous</span>
                  </a>
                  <a class='right carousel-control' href='#myCarousel' role='button' data-slide='next'>
                  <span class='glyphicon glyphicon-chevron-right' aria-hidden='true'></span>
                  <span class='sr-only'>Next</span>
                  </a>

               </div>
               <!-- END - Carousel-->
            </div>
         </div>
      </div>
      <!-- END - Featured Recipes -->


      <!-- START - Panel for join & create group -->
      <!-- TODO: MAKE SURE GROUP IS POSTING -->
      <div class='col-md-4'>
         <div class='panel panel-warning'>
            <div class='panel-heading'>
               <h3 class='panel-title'>Create or Join a Group</h3>
            </div>
            <div class='panel-body'>
               <form class='form-horizontal' ng-submit='createGroup()'>
                  <input ng-model='data' type='text'>
                  <button class='btn-warning'>Create Group</button>
               </form>
               <form class='form-horizontal'>
                  <select name='dropDown'>
                     <option ng-repeat='group in groups'>{{ group }}</option>
                  </select>
                  <button class='btn-warning'>Join Group</button>
               </form>
            </div>
         </div>
         <!-- END - Panel for join & create group -->
         <!-- START - Recipe Links -->
         <div class='listing' >
            //
            <a hrep='/' ng-repeat='recipe in recipes'>{{ recipe.title }}<br></a>
         </div>
      </div>
      <!-- END - Recipe Links -->

   </div>
</div>
