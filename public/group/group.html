<div class='header'>
  <h1>{{ group.name }}</h1>
</div>
<div class='recipes'>
  <h2>Recipes</h2>
  <ul>
    <li ng-repeat="recipe in group.recipes">
      {{recipe}}
    </li>
  </ul>
</div>
<div class='members'>
  <h2>Members</h2>
  <ul>
    <li ng-repeat="member in group.members">
      {{member}}
    </li>
  </ul>
</div>
